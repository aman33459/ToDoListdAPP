<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Decentralized ToDo List</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">ToDo List</h1>
          <hr/>
          <br/>
          <div id="loader">
            <p class="text-center">Loading...</p>
          </div>
          <div id="content" style="display: none;">
            <p class="text-center"> Add Task</p>
             <form onSubmit="App.addTask(); return false;">
               <div class="form-group">
                <label for="inputTask">Task</label>
                <input type="text" class="form-control" id="taskAdded" placeholder="Enter the task">
              </div>
              <button type="submit" class="btn btn-primary">Add</button>
            </form>
            <br><br>
            <div class="row">
            <div class="col-xs-6">
              <h3>Pending Task</h3>
            <div id="pendingTask" class = "toggleCheck">
            <div class="checkbox">
              <label><input type="checkbox" value="">Option 1</label>
            </div>
            <div class="checkbox">
              <label><input type="checkbox" value="">Option 1</label>
            </div>
            </div>
             <form onSubmit="App.toggle(); return false;">
            <button type="submit" class="btn btn-primary">Completed</button>
          </form>
          </div>
            <div class="col-xs-6">
            <h3>Completed Task</h3>
            <div id="CompletedTask">
              <p>Task1</p>
              <p>Task1</p>
              <p>Task1</p>
              <p>Task1</p>
            </div>
          </div>
        </div>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/web3.min.js"></script>
    <script src="js/truffle-contract.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
